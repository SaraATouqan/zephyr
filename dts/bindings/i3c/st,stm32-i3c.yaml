description: STM32H5 I3C controller

compatible: "st,stm32-i3c"

include: [i3c-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  clock-frequency:
    type: int
    required: true
    description: The controller input clock frequency

  pinctrl-names:
    required: true

    